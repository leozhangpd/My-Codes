<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游戏结果</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/result.css">
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/script-kill-vote.js" defer="defer"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="header-left"></div>
        <span>游戏结果</span>
        <div class="header-right"></div>
    </header>
    <main>
        <div class="main-logo">
            <img src="img/title.png">
        </div>
        <ul class="main-msg">
            <li>剩余玩家：</li>
            <li>
                <span class="kill-num">杀手&nbsp人</span>
                <span class="civilian-num">平民&nbsp人</span>
            </li>
        </ul>
        <div class="main-content">
            <ul class="main-list">
                <li>
                    <span class="days-title">第&nbsp天</span>
                </li>
                <li class="black-status">晚上：&nbsp号被杀手杀死，&nbsp号是平民</li>
                <li class="white-status">白天：&nbsp号被全民投票投死，&nbsp号是杀手</li>
            </ul>   
        </div>
    </main>
</div>
<footer>
    <button class="footer-button">再来一局</button>
</footer>
</body>
</html>
