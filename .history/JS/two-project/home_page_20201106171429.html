<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="css/home_page.css" type="text/css" >
    <title>版本选择</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;padding: 0;
    }
    button{
        outline: none;
        border:none;
    }
    html{font-size: 62.5%;}
    a:link,a:visited,a:hover,a:active {
        text-decoration:none;
        color: #fff;
    }
    .review,.content{
        letter-spacing: 3px;
    }
    .page>label{
        padding-top: 12px;
        width:12px;
        background: #69d1e9;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <header>
        <button>
            <div></div>
            <div></div>
            <div></div>
        </button>
    </header>
    <main>
        <div class="review">
            <span>上次游戏：捉鬼猜词版</span>
        </div>
        <div class="content">
            <div class="title">
                <span>捉鬼游戏</span>
            </div>
            <input type="radio" name="change" id="change-1"/>
            <input type="radio" name="change" id="change-2"/>
            <div id="slider">
                <ul class="list" id="out">
                    <li><a href="#" id="in">简化版</a></li>
                    <li>有1133个用户正在玩此款游戏</li>
                    <li><a href="#">猜词版</a></li>
                    <li>有1236个用户正在玩此款游戏</li>
                    <li><a href="#">白痴版</a></li>
                    <li>有9999个用户正在玩此款游戏</li>
                </ul>
                <ul class="list" id="out">
                    <li><a href="#" id="in-2">简化版</a></li>
                    <li>有1113个用户正在玩此款游戏</li>
                    <li><a href="#">警版</a></li>
                    <li>有1636个用户正在玩此款游戏</li>
                    <li><a href="#">3.0 版</a></li>
                    <li>有9698个用户正在玩此款游戏</li>
                </ul>
            </div>
            <div class="arrow">
                 <label for="change-1"></label>
                 <label for="change-2"></label>
            </div>
            <div class="page">
                <label for="change-1"></label>
                <label for="change-2"></label>
            </div>
        </div>
    </main>
</body>
</html>
